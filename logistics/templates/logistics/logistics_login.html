    <section id="sign_up">
        <a name="buyer" class="login">
            <div class="container text-center mt-5">
                <h1>SIGN UP</h1>
                <label for="firstname">First Name</label><br>
                <input type="text" placeholder="First Name" id="firstname" required><br>
                <label for="lastname">Last Name</label><br>
                <input type="text" placeholder="Last Name" id="lastname" required><br>
                <label for="email">E-Mail</label><br>
                <input type="email" id="email" placeholder="Email"><br>
                <label for="contact">Contact No.</label><br>
                <input type="number" id="contact" placeholder="Contact Number"><br>
                <label for="mode">Mode Of Transport</label><br>
                <input type="text" id="mode" placeholder="Enter Mode Of Transportation" required><br>
                <div class="mt-2">Already Have Account.. <a href="#" id="open_login" onclick="login()">Login</a></div>
                <button type="button" class="btn btn-primary mt-4">Sign Up</button>
            </div>
        </a>
    </section>

    <section id="login">
        <div class="container text-center mt-5">
            <h1>LOGIN</h1>
            <label for="username">User Name</label><br>
            <input type="text" id="username" required><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" required><br>
            <div class="mt-2">New User ?? <a href="#" id="open_signup" onclick="signup()">Sign Up</a></div>
            <button type="button" class="btn btn-primary mt-4">Login</button>
        </div>
    </section>
