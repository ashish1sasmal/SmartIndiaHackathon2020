<html>

    <link href="../../../logistics/static/css/logistics.css" type="text/css" rel="stylesheet">
</head>

<body>

    <body>
        <div class="navbar" style="background-color: #24b59d">
            <div class="container-fluid">
                <div class="logo">
                    <img src="../../../seller/static/seller/images/logo.png" style="height:50px ; width:50px">
                    <h1 style="float:right;color: black;">&nbspAnn Suraksha</h1>
                </div>
                <div class="toggle" style="background-color: #00BCD4;">
                    <span style="background-color: white;"></span>
                    <span style="background-color: white;"></span>
                    <span style="background-color: white;"></span>
                    <span style="background-color: white;"></span>
                </div>
                <div class="links">
                    <ul>
                        <li style="display:inline-block ; padding:15px ; font-size:1.3em">
                            <img src="../../../logistics/static/images/logo.png" style="height: 25px ; width:25px">
                            <a href="home.html">&nbspHome</a>
                        </li>
                        <li style="display:inline-block ; padding:15px ; font-size:1.3em">
                            <img src="../../../logistics/static/images/farmer-icon.png"
                                style="height: 25px ; width:25px;">
                            <a href="../../../seller/templates/seller/seller_login.html">Seller</a>
                        </li>
                        <li style="display:inline-block ; padding:15px ; font-size:1.3em">
                            <img src="../../../logistics/static/images/warehouse-icon.png"
                                style="height: 25px ; width:25px;">
                            <a href="../../../buyer/templates/buyer/buyer_login.html">&nbspBuyer</a>
                        </li>
                        <li style="display:inline-block ; padding:15px ; font-size:1.3em">
                            <img src="../../../logistics/static/images/logistics-icon.png"
                                style="height: 25px ; width:25px">
                            <a href="../../../logistics/templates/logistics/logistics_login.html">&nbspLogistics</a>
                        </li>
                        <li style="display:inline-block ; padding:15px ; font-size:1.3em">
                            <img src="../../static/seller/images/scheme-icon.png" style="height: 25px ; width:25px">
                            <a href="http://agricoop.nic.in/programmes-schemes-listing" target="_blank">&nbspSchemes</a>
                        </li>
                        <li style="display:inline-block ; padding:15px ; font-size:1.3em">
                            <img src="../../../logistics/static/images/aboutus-icon.png"
                                style="height: 25px ; width:25px">
                            <a href="about-us.html">&nbspAbout Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <section id="sign_up" class="mt-2">
            <a name="buyer" class="login">
                <div class="container text-center mt-1">
                    <h1>SIGN UP</h1>
                    <label for="firstname">First Name</label><br>
                    <input type="text" placeholder="First Name" id="firstname" required><br>
                    <label for="lastname">Last Name</label><br>
                    <input type="text" placeholder="Last Name" id="lastname" required><br>
                    <label for="email">E-Mail</label><br>
                    <input type="email" id="email" placeholder="Email"><br>
                    <label for="contact">Contact No.</label><br>
                    <input type="number" id="contact" placeholder="Contact Number"><br>
                    <label for="mode">Mode Of Transport</label><br>
                    <input type="text" id="mode" placeholder="Enter Mode Of Transportation" required><br>
                    <label for="password">Enter a Password</label><br>
                    <input type="password" id="password" placeholder="Enter a Password"><br>
                    <label for="again password">ReEnter Password</label><br>
                    <input type="password" id="again password" placeholder="ReEnter Password"><br>
                    <div class="alert alert-danger" id="alert" role="alert" style="display: none ; width:auto">
                        Passwords Did'nt Match ....Try Again
                    </div>
                    <div class="mt-2">Already Have Account.. <a href="logistics_login.html" id="open_login">Login</a>
                    </div>
                    <button type="button" class="btn btn-primary mt-4" id="signup-button" onclick="final_signup()">Sign
                        Up</button>
                </div>
            </a>
        </section>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

        <script src="logistics.js" type="text/javascript"></script>
