{% extends 'home/home.html' %}
{% load static %}

{% block content %}

<section id="hero-section">
    <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'home/images/top-image1.jpg' %}" class="d-block w-100" />
                <div class="carousel-caption d-none d-md-block">
                    <h3>TITLE 1</h3>
                    <p>Add Text For Title 1</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'home/images/top-image2.jpg' %}" class="d-block w-100" />
                <div class="carousel-caption d-none d-md-block">
                    <h3>TITLE 2</h3>
                    <p>Add Text For Title 2</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'home/images/top-image3.jpg' %}" class="d-block w-100" />
                <div class="carousel-caption d-none d-md-block">
                    <h3>TITLE 3</h3>
                    <p>Add Text For Title 3</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>

{% endblock content %}
