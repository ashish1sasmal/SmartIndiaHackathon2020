{% load static %}

<html>

<head>
    <title>Seller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../../static/seller/css/seller.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="login-image">
        <img src="{% static 'seller/images/login-portal.jpg">
    </div>
    <nav class="navbar navbar-expand-lg fixed-top bg-dark text-light" id="nav1">
        <img src="{% static 'seller/images/logo.png' %}" style="height:70px ; width:70px ; opacity: 1 !important" />
        <h3 class="Logo-text"><a href="{% url 'home' %}"
                style="color:white ; text-decoration: none; margin-left: 10px;">Ann Suraksha</a>
        </h3>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}" style="color: white;">Home<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'buyer:buyerlogin' %}">Buyer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Farmer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Logistics</a>
                </li>
            </ul>
        </div>
    </nav>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">{{message}}</div>
    {% endfor %}

    {% endif %}

    <div id="love" class="container text-center mt-1">
        <h1 style="margin-top: 10%;">LOGIN</h1>
        <form method="POST">
            {% csrf_token %}
             <label for="username">Email</label><br>

            <input type="text" id="username" placeholder="Email" name="email" required><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" placeholder="Password" name="password" required><br>

            <button type="submit" class="btn btn-primary">LOGIN</button>
        </form>
        <div class="mt-2">New User ?? <a href="{% url 'seller:sellersignup' %}" id="open_signup">Sign Up</a></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="seller.js"></script>
</body>

</html>
